<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../src/game.class.js"></script>
    <script src="../src/gameObject.class.js"></script>
    <script src="../src/ezgame.js"></script>
    <script src="../src/debug.class.js"></script>

    <title>EzGameJS</title>
</head>
<body>
    <h1 style="margin-bottom: 0">
        EzGameJS
    </h1>
    <p style="margin-top: 0"><small>Web Game development made simple.</small></p>

    <h2>Breakout example (debug render)</h2>

    <canvas id="display"></canvas>
    <script>
        const display = document.querySelector('#display');
        const breakout = new Game(display);

        let started = false, speed = 50, xDir = 1, yDir = -1;

        breakout.scale(640, 480);

        breakout.gameOver = () => {
            if (confirm('Game Over! Try again?'))
                breakout.reset();
            else
                started = false;
        };

        breakout.init = () => {
            started = false;
            speed = 50;
            xDir = 1; yDir = -1;

            pad.width = padw; pad.height = padh;
            pad.x = padx; pad.y = pady;

            ball.x = pad.x;
            ball.y = pad.y - ball.height;
        };

        breakout.restart = () => {
            breakout.init();
        };

        const padw = 30, padh = 10;
        const padx = breakout.width / 2 - padw / 2,
              pady = breakout.height - padh * 2;

        const pad = new GameObject('pad');
        pad.color = 'red';

        pad.input = ($this, $game) => {
            const elem = $game.domElement;

            elem.addEventListener('mousemove', (e) => {
                if ($game.isOver)
                    return;

                const r = $game.ratio;
                let x = (e.clientX - elem.offsetLeft) / r,
                    y = (e.clientY - elem.offsetTop) / r;

                $this.x = x;
            });

            elem.addEventListener('mouseup', (e) => {
                if($game.isOver || started)
                    return;

                if ($this.x < $game.width / 2)
                    xDir = -1;
                else
                    xDir = 1;

                started = true;
            });
        };

        pad.update = ($this, $game) => {
            if($this.x < $this.width / 2)
                $this.x = $this.width / 2;

            if($this.x > $game.width - $this.width / 2)
                $this.x = $game.width - $this.width / 2;
        };

        pad.render = ($this, display) => {
            Debug.render($this, display);
        };

        let bricks = [], brickOffset = 10, gap = 5, x = 0, y = 0;

        for (let i = 0; i < 36; i++) {
            if (i % 9 === 0 && i) {
                x = 0; y++;
            }

            const brick = new GameObject('brick', padw, padh);
            brick.color = 'green';

            brick.x = (brickOffset * 2) + (x * padw) + (x * gap);
            brick.y = brickOffset + (y * padh) + (y * gap);

            brick.render = ($this, display) => {
                Debug.render($this, display);
            };

            brick.onDestroy = () => {
                speed += 2;
            };

            brick.update = ($this, $game) => {
                if($this.overlaps(ball)) {

                    if($this.y < ball.y) { // collided on bottom
                        const inter = $this.getIntersection(ball);
                        $this.y += inter.height;
                        yDir *= -1;
                        $this.destroy();
                        return;
                    }

                    if($this.y > ball.y) { // collided on top
                        const inter = $this.getIntersection(ball);
                        $this.y -= inter.height;
                        yDir *= -1;
                        $this.destroy();
                        return;
                    }

                    if($this.x > ball.x) { // collided on left
                        const inter = $this.getIntersection(ball);
                        $this.x -= inter.width;
                        xDir *= -1;
                        $this.destroy();
                        return;
                    }

                    if($this.x < ball.x) { // collided on right
                        const inter = $this.getIntersection(ball);
                        $this.x += inter.width;
                        xDir *= -1;
                        $this.destroy();
                        return;
                    }
                }
            };

            bricks = [...bricks, brick];
            x++;
        }

        const ball = new GameObject('ball', padh, padh);
        ball.color = 'yellow';

        ball.update = ($this, $game) => {
            if ($game.isOver)
                return;

            if (!started) {
                $this.x = pad.x;
                return;
            } else {
                $this.x += speed * xDir * $game.deltaTime;
                $this.y += speed * yDir * $game.deltaTime;
            }

            if ($this.x >= $game.width || $this.x <= 0)
                xDir *= -1;

            if ($this.y <= 0)
                yDir *= -1;

            // Collided with pad
            if($this.overlaps(pad)) {
                if($this.y < pad.y) { // collided on top
                    const inter = $this.getIntersection(pad);
                    $this.y -= inter.height;
                    yDir *= -1;
                    return;
                }

                if($this.x < pad.x) { // collided on left
                    const inter = $this.getIntersection(pad);
                    $this.x -= inter.width;
                    xDir *= -1;
                    return;
                }

                if($this.x > pad.x) { // collided on right
                    const inter = $this.getIntersection(pad);
                    $this.x += inter.width;
                    xDir *= -1;
                    return;
                }
            }

            if ($this.y >= $game.height)
                $game.over();
        };

        ball.render = ($this, display) => {
            Debug.render($this, display);
        };

        breakout.add(pad);
        breakout.add(bricks);
        breakout.add(ball);

        EzGame.start(breakout);
    </script>
</body>
</html>
