<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../src/game.class.js"></script>
    <script src="../src/gameObject.class.js"></script>
    <script src="../src/ezgame.js"></script>
    <script src="../src/debug.class.js"></script>

    <title>EzGameJS</title>
</head>
<body>
    <h1 style="margin-bottom: 0">
        EzGameJS
    </h1>
    <p style="margin-top: 0"><small>Web Game development made simple.</small></p>
    <canvas id="display"></canvas>
    <script>
        const canvas = document.querySelector('#display');
        const game = new Game(canvas);
        game.scale(640,480);

        game.update = (instance) => {
            // Here goes aditional game logic.
        }

        game.render = (instance) => {
            // Here goes aditional gui rendering logic.
        }

        const padw = 30, padh = 10;
        const pad = new GameObject('pad', padw, padh,
            game.width / 2 - padw / 2,
            game.height - padh * 2,
        );

        pad.color = '#f00f';
        pad.render = ($this, display) => {
            Debug.render($this, display, pad.color);
        };

        game.add(pad);

        EzGame.start(game);
    </script>
</body>
</html>
