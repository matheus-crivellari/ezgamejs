<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../dist/ez.js"></script>
    <script src="../src/sprite.class.js"></script>

    <title>Sprite</title>
</head>
<body>
    <script>
        const game = new Game();
        const go = new GameObject();
        const sp = new Sprite('https://koenig-media.raywenderlich.com/uploads/2012/06/PixelArtTutorial.png');

        game.add(go);

        go.render = ($this, $display) => {

            if(sp.loaded) {
                const img = sp.img;
                $display.drawImage(img, 10, 10, sp.width, sp.height);
            }
        };

        EzGame.start(game);
    </script>
</body>
</html>
