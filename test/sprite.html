<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../dist/ez.js"></script>
    <script src="../src/sprite.class.js"></script>

    <title>Sprite</title>
</head>
<body>
    <canvas id="display"></canvas>
    <script>
        const elem = document.querySelector('#display');
        const game = new Game(elem, 160, 120);
        const spr = new Sprite('walk_cicle_sprite-sheet.png');

        spr.x = spr.y = 48;
        spr.width = spr.height = 48;
        spr.render = ($this, $display) => {
            if($this.loaded) {
                const { x, y, width: w, height: h } = $this.rect;
                $display.drawImage($this.img, x, y, w, h);
                Debug.render($this, $display);
            }

            if($this.failed) {
                Debug.render($this, $display);
            }
        };

        game.add(spr);
        game.scale(800, 600);

        EzGame.start(game);
    </script>
</body>
</html>
